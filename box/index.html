<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/style.css">
</head>

<body>
    <div class="box">
        <div class="box__container">
            <div class="box__brand">
                <div class="box__brand--left">
                    <div class="brand__left--img">
                        <img src="app/img/ic_round-medical-services.png" alt="">
                    </div>
                    <div class="brand__left--title">
                        <p>Tủ thuốc gia đình</p>
                    </div>
                </div>
                <div class="box__brand--right">
                    <div class="brand__right--logo">
                        <p>Não khỏe - Sống vui</p>
                    </div>

                </div>
            </div>
            <div class="box__content">
                <div class="box__content--rec"></div>
                <div class="box__center">
                    <div class="box__center--video"> </div>
                    <div class="box__center--card">
                        <div class="card__left">
                            <div class="card__left--img">
                                <img src="app/img/image_5.png" alt="">
                            </div>
                            <div class="card__left--text">
                                <p>Thuốc Bổ Não Cebraton</p>
                            </div>
                        </div>
                        <div class="card__right">
                            <div class="card__right--logo">
                                <img src="app/img/image_15.png" alt=" ">
                            </div>
                            <div class="card__right--content">
                                <p>Không còn đau đầu, chóng mặt, mất ngủ</p>
                                <p>Vượt qua căng thẳng, stress mùa dịch</p>
                                <p>Phòng ngừa tai biến mạch máu não</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box__content--bullet">
                    <label class="content__bullet active" for="radio1"></label>
                    <label class="content__bullet" for="radio2"></label>
                    <label class="content__bullet" for="radio3"></label>
                </div>
            </div>
            <div class="box__notice">
                <p>
                    <b>Khuyến cáo: </b> Sản phẩm này không phải là thuốc và không có tác dụng thay thế thuốc chữa bệnh
                </p>
            </div>
        </div>

    </div>
    <script src="/dist/script.js"></script>
</body>

</html>
